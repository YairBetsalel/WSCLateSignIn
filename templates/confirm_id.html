<!DOCTYPE html>
<html>

<head>
    <title>WSC Student Sign-In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            background-color: #dff0d8;
            display: flex;
           flex-direction: column;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sign-in-box {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .logo-space {
            height: 80px;
            margin-bottom: 1rem;
            text-align: center;
        }

        .suggestions {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .suggestion-item {
            padding: 5px;
            cursor: pointer;
            background-color: #f1f1f1;
        }

        .suggestion-item:hover {
            background-color: #ddd;
        }
    </style>
</head>

<body>
    <main>
        <div class="container" style="margin-top: 50px;">
            <div class="d-flex justify-content-center align-items-center flex-column">
                <div class="sign-in-box text-center">
                    <div class="mb-3">
                        <img src="{{ url_for('static', filename='WSC.png') }}" alt="Logo" height="100px">
                    </div>
                    <h2>Western Springs College</h2>
                    <h2>Late Sign-in</h2>
                    <h2 class="mb-4">Identity Confirmation</h2>
                    {% if message %}
                       <div class="alert alert-danger d-flex justify-content-start" style="align-items: start;" role="alert">
                      <p>{{ message }}</p>
                      </div>
                     {% endif %}
                   
                     <div id="studentForm">
                        <form method="POST">
                            <div class="mb-3">
                                <input type="hidden" name="full_name" value="{{ full_name }}">
                                <input type="hidden" name="reason" value="{{ reason }}">
                                {% for s in matches %}
                                  <input type="radio" name="selected_student_id" value="{{ s.student_id }}" required>
                                  {{ s.full_name }} - {{ s.student_id }}<br>
                                {% endfor %}
                            </div>
    
                            <button class="btn btn-success w-100" type="submit">Submit</button>
                        </form>
                    </div>
              
    
    
                </div>
            </div>
        </div>
        </main>
    <footer class="text-center mt-5 mb-3 text-muted">
        <a href="https://westernsprings.school.nz/">Western Springs College Main Website</a>
        <p >Â© All rights reserved, 2025.</p>
    </footer>


</body>

</html>
