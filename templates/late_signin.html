<!DOCTYPE html>
<html>

<head>
    <title>WSC Student Sign-In</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <style>
        /* ========== Default: Mobile/iPhone styles ========== */
        .bigText {
            font-size: 1.8rem;
        }

        body {
            margin: 0;
            padding: 0;
            background: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .container {
            background: white;
            padding: 20px;
            max-width: 150%;
            width: 150%;
            height: 70%;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        h2 {
            color: #2c3e50;
            font-size: 1.5em;
            text-align: center;
        }

        input,
        textarea {
            width: 60%;
            padding: 14px;
            margin-top: 10px;
            margin-left: 20%;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1.5rem;
            box-sizing: border-box;

        }

        .valid {
            border: 2px solid green;
        }

        .invalid {
            border: 2px solid red;
        }

        .suggestions {
            margin-left: 20%;
            list-style-type: none;
            padding: 0;
            margin-top: 5px;
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: white;
            position: absolute;
            width: 60%;
            z-index: 100;
            font-size: 1.5rem;
        }

        .suggestion-item {
            padding: 12px;
            cursor: pointer;
        }

        .suggestion-item:hover {
            background-color: #3498db;
            color: white;
        }

        button {
            margin-top: 15px;
            margin-left: 20%;
            padding: 14px;
            border: none;
            background-color: #3498db;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            width: 60%;
            font-size: 1.1em;
            scale: 1.3;

        }

        #studentForm {
            display: none;
            position: relative;
            height: 80%;
        }

        #note {
            margin-top: 20px;
            padding: 15px;
            background-color: #eaf2f8;
            border: 1px solid #3498db;
            border-radius: 6px;
            display: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            height: 70%;
        }

        #qrcode {
            width: 20vw;
            height: 20vw;
            margin-top: 100px;
            margin-left: 50px;
            scale: 1.5;
        }

        .qrContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 70px;
            flex-direction: column;
        }

        .nameLabel {
            font-size: xx-large;
            margin-left: 20%;
        }



        /* ========== Desktop styles: Apply when width >= 1000px ========== */
        @media screen and (min-width: 1000px) {

            body {
                display: block;
                margin: 2em;
                height: auto;
            }

            .container {
                max-width: 400px;
                margin: auto;
            }

            h2 {
                font-size: 2em;
                text-align: left;
            }

            input,
            textarea {
                padding: 10px;
                font-size: 1em;
                border-radius: 6px;
            }

            .suggestions {
                max-height: 100px;
                width: calc(100% - 20px);
            }

            button {
                padding: 10px 15px;
                font-size: 1em;
                width: auto;
            }

            .qrContainer {
                flex-direction: row;
                margin-top: 20px;
            }
        }
    </style>


</head>

<body>

    <div class="container">
        <h2>WSC Student Sign-In</h2>

        <!-- <div id="g_id_onload" data-client_id="717842276955-4vg8eg5jeacdjgce4hpna3nbu3b8mm3f.apps.googleusercontent.com"
            data-callback="handleCredentialResponse">
        </div> -->

        <div class="g_id_signin" data-type="standard" data-size="large"></div>

        <div id="studentForm">
            <form onsubmit="return handleSubmit(event)">
                <label class="nameLabel" for="name">Name:</label>
                <br>
                <input class="formOptions" type="text" id="name" required autocomplete="off"
                    oninput="validateName(this)">
                <ul id="suggestions" class="suggestions"></ul>
                <br>
                <br>
                <br>
                <label class="nameLabel" for="reason">Reason for being late:</label>
                <br>
                <textarea class="formOptions" id="reason" rows="4" required></textarea>
                <br>
                <br>
                <br>
                <button type="submit">Submit</button>
            </form>
        </div>

        <div id="note">
            <h3 class="bigText">Your Sign-In Details</h3>
            <p class="bigText"><strong>Name:</strong> <span id="noteName"></span></p>
            <p class="bigText"><strong>Sign-in Time:</strong> <span id="noteTime"></span></p>
            <p class="bigText"><strong>Reason:</strong> <span id="noteEmail"></span></p>
            <p class="bigText"> <strong>Unique ID:</strong> <span id="noteID"></span></p>
            <div class="qrContainer">
                <div id="qrcode"></div>
            </div>

        </div>

    </div>


    <script>
        // Event listener for file input

        const validNames = [];

        window.onload = () => {
            loadValidNames();  // Load valid names when the page loads
        };

        function loadValidNames() {
            fetch('/names')
                .then(response => response.json())  // Now it's JSON, not plain text
                .then(namesArray => {
                    validNames.push(...namesArray);
                    console.log(validNames);
                })
                .catch(error => {
                    console.error("Error loading names:", error);
                });
        }


        // Name validation logic
        function validateName(input) {
            const value = input.value.toLowerCase();
            const filteredNames = validNames.filter(name => name.toLowerCase().startsWith(value));

            // Clear previous suggestions
            const suggestionsElement = document.getElementById("suggestions");
            suggestionsElement.innerHTML = '';

            if (filteredNames.length > 0) {
                // Show suggestions
                filteredNames.forEach(name => {
                    const suggestionItem = document.createElement("li");
                    suggestionItem.classList.add("suggestion-item");
                    suggestionItem.textContent = name;
                    suggestionItem.onclick = () => selectName(name);
                    suggestionsElement.appendChild(suggestionItem);
                });
            }
        }

        function selectName(name) {
            // Fill the input field with the selected name
            document.getElementById("name").value = name;
            // Hide the suggestions
            document.getElementById("suggestions").innerHTML = '';
        }

        document.getElementById("studentForm").style.display = 'block';
        document.getElementById("note").style.display = 'none';
        let userEmail = "lllll";
        // function handleCredentialResponse(response) {
        //     const responsePayload = parseJwt(response.credential);
        //     userEmail = responsePayload.email;

        //     if (userEmail.endsWith("@gmail.com")) {
        //         document.querySelector(".g_id_signin").style.display = 'none';
        //         document.getElementById("studentForm").style.display = 'block';
        //     } else {
        //         alert("Access denied. Please use your @wsc.school.nz email.");
        //     }
        // }

        function handleSubmit(event) {
            event.preventDefault();
            const nameInput = document.getElementById("name");
            if (!validNames.includes(nameInput.value)) {
                alert("Invalid name.");
                return false;
            }
            const reason = document.getElementById("reason").value;
            const time = new Date().toLocaleString();
            const uniqueID = generateUniqueID();




            // Save data locally
            saveData(nameInput.value, time, reason, uniqueID);

            // Display the note
            displayNote(nameInput.value, time, reason, uniqueID);

            return false;
        }

        function saveData(name, time, reason, uniqueID) {
            const signInData = { name, time, reason, uniqueID };

            fetch('/signin', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(signInData)
            })
                .then(response => response.json())
                .then(data => {
                    console.log(data.message);
                })
                .catch(error => {
                    console.error("Error saving data:", error);
                });
        }






        function displayNote(name, time, email, uniqueID) {
            document.getElementById("noteName").textContent = name;
            document.getElementById("noteTime").textContent = time;
            document.getElementById("noteEmail").textContent = email;
            document.getElementById("noteID").textContent = uniqueID;

            // Generate QR code for the ID
            new QRCode(document.getElementById("qrcode"), uniqueID);

            // Show the note
            document.getElementById("note").style.display = 'block';
            document.getElementById('studentForm').style.display = 'none'
        }

        function generateUniqueID() {
            return 'ID-' + Math.random().toString(36).substr(2, 9).toUpperCase(); // Random alphanumeric ID
        }

        function parseJwt(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
                '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join(''));
            return JSON.parse(jsonPayload);
        }
    </script>

</body>

</html>
